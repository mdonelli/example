<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" type="text/css" href="/css/genericStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/common/js/EventDispatcher.js"></script>

<body>

    <div id="centeringDiv" class="flexRow flexCenter">
